<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Books</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}">Header</div>
<h1>Books</h1>
<table>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author.firstName} + ' ' + ${book.author.lastName}"></td>
        <td th:text="${book.genre.name}"></td>
        <td><a th:href="@{/books/edit/{id}(id=${book.id})}">Edit</a></td>
        <td><a th:href="@{/books/delete/{id}(id=${book.id})}">Delete</a></td>
    </tr>
</table>
<p><a href="/books/newbook">Add a new book</a></p>
<div th:replace="~{fragments/footer :: footer}">Footer</div>
</body>
</html>
